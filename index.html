<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city...">
        <button id="searchBtn">Search</button>
        <div>
            <button id="unitToggle" style="display: none;">Â°C</button>
        </div>
        <div id="weatherInfo" style="display: none;">
            <div class="weather-title"></div>
            <div class="weather-icon"></div>
            <div class="weather-temp"></div>
            <div class="weather-description"></div>
            <button id="expandBtn">More Info</button>
            <div id="moreInfo" class="more-info" style="display: none;">
                <p id="humidity"></p>
                <p id="windSpeed"></p>
                <p id="pressure"></p>
                <p id="feelsLike"></p>
                <p id="sunrise"></p>
                <p id="sunset"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
